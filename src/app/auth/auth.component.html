<div class="flex items-center justify-center bg-gray-100 h-full">
  <h1
    class="font-medium absolute top-0 w-full text-cream bg-dark-purple py-2 pl-3 text-2xl cursor-pointer"
  >
    HOUSE OF DRYFRUITS
  </h1>
  <div
    class="flex flex-col rounded-sm items-center gap-16 w-1/3 h-3/4 py-6 shadow-xl bg-white"
  >
    <h1 class="text-3xl font-semibold text-dark-purple">Admin Login</h1>

    <form (submit)="onLogin(form)" #form="ngForm" class="flex flex-col gap-5">
      <div class="flex flex-col items-start">
        <p class="text-light-purple font-medium">Username</p>
        <input
          ngModel
          #userName="ngModel"
          required
          [ngClass]="{
            borderBlink: userName.touched && userName.invalid
          }"
          name="userName"
          class="px-2 py-1 border-2 rounded"
        />
      </div>
      <div class="flex flex-col items-start">
        <p class="text-light-purple font-medium">Password</p>
        <input
          ngModel
          #password="ngModel"
          [ngClass]="{
            borderBlink: password.touched && password.invalid
          }"
          required=""
          name="password"
          class="px-2 py-1 border-2 rounded"
          type="text"
        />
      </div>
      <div class="flex items-center gap-2 justify-between">
        <button
          type="submit"
          [disabled]="form.invalid"
          class="px-3 py-1 w-full font-medium text-light rounded-md bg-gradient-to-r bg-green-500 hover:from-green-500 hover:to-green-900 transition-all duration-500"
        >
          Submit
        </button>
        @if(loading) {
        <app-load-spinner class=""></app-load-spinner>

        }
      </div>

      @if(errorMessage) {
      <p class="text-red-600 font-bold italic">{{ errorMessage }}</p>
      }
    </form>
  </div>
</div>
