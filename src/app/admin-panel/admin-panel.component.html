<div class="flex gap-2 h-full">
  <div class="flex flex-col w-1/5">
    <h1 class="font-medium text-cream pt-3 pl-1 text-2xl cursor-pointer">
      HOUSE OF DRYFRUITS
    </h1>
    <nav class="flex flex-col text-cream pl-3 pt-6 gap-6">
      <a
        routerLink="dashboard"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex rounded-md py-2 pl-2 gap-2 text-base cursor-pointer hover:bg-gray-300 hover:text-light-purple"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="home"
        ></mat-icon>
        <p>Dashboard</p>
      </a>

      <a
        routerLink="products"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex rounded-md py-2 pl-2 gap-2 text-base cursor-pointer hover:bg-gray-300 hover:text-light-purple"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example shopping_cart icon"
          fontIcon="shopping_cart"
        ></mat-icon>
        <p>Products</p>
      </a>

      <a
        routerLink="categories"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex rounded-md py-2 pl-2 gap-2 text-base cursor-pointer hover:bg-gray-300 hover:text-light-purple"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example toc icon"
          fontIcon="toc"
        ></mat-icon>
        <p>Categories</p>
      </a>

      <a
        routerLink="orders"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex rounded-md py-2 pl-2 gap-2 text-base cursor-pointer hover:bg-gray-300 hover:text-light-purple"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example layers icon"
          fontIcon="layers"
        ></mat-icon>
        <p>Orders</p>
      </a>

      <a
        routerLink="admins"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex rounded-md py-2 pl-2 gap-2 text-base cursor-pointer hover:bg-gray-300 hover:text-light-purple"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example admin_panel_settings icon"
          fontIcon="admin_panel_settings"
        ></mat-icon>
        <p>Admins</p>
      </a>

      <a
        routerLink="settings"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex rounded-md py-2 pl-2 gap-2 text-base cursor-pointer hover:bg-gray-300 hover:text-light-purple"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example settings icon"
          fontIcon="settings"
        ></mat-icon>
        <p>Settings</p>
      </a>

      <div
        class="flex rounded-md py-2 pl-2 gap-2 text-base cursor-pointer hover:bg-gray-300 hover:text-light-purple"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example logout icon"
          fontIcon="logout"
        ></mat-icon>
        <button class="w-full text-left" (click)="onLogout()">Logout</button>
      </div>
    </nav>
  </div>

  <router-outlet></router-outlet>
</div>
