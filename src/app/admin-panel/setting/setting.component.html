<div
  class="flex flex-col gap-5 bg-light rounded-md h-full w-full px-3 py-3 overflow-scroll overflow-x-hidden overflow-y-auto"
>
  <h1 class="text-3xl text-dark-purple font-bold">Settings</h1>

  <form
    (ngSubmit)="onSubmitSetting()"
    [formGroup]="settingForm"
    class="flex flex-col gap-4"
  >
    <div class="flex flex-col gap-1">
      <label
        class="text-base font-medium text-light-purple"
        for="featuredProduct"
        >Featured product</label
      >
      <select
        [ngClass]="{
          borderBlink:
            settingForm.controls['featuredProduct'].invalid &&
            settingForm.controls['featuredProduct'].touched
        }"
        formControlName="featuredProduct"
        class="text-light-purple text-base w-56 h-9 px-2 py-1 rounded font-medium border-2 border-gray-300"
      >
        <option value="null">No product selected</option>
        @for(product of products; track product.id; let i = $index) {

        <option [value]="product.id">
          {{ product.productName }}
        </option>
        }
      </select>
    </div>
    <div class="flex flex-col gap-1">
      <label class="text-base font-medium text-light-purple" for="shippingFee"
        >Shipping fee</label
      >
      <input
        id="shippingFee"
        formControlName="shippingFee"
        [ngClass]="{
          borderBlink:
            settingForm.controls['shippingFee'].invalid &&
            settingForm.controls['shippingFee'].touched
        }"
        placeholder="Shipping Fee"
        class="text-light-purple text-base px-2 py-1 rounded w-56 font-medium border-2 border-gray-300"
        type="number"
      />
    </div>
    <div class="flex gap-4 items-center">
      <button
        [disabled]="settingForm.invalid"
        type="submit"
        class="font-medium w-fit text-white px-3 py-2 rounded-md bg-green-500 bg-gradient-to-r hover:from-green-500 hover:to-green-900"
      >
        Save Settings
      </button>

      @if(loading) {
      <app-load-spinner class=""></app-load-spinner>

      }
    </div>
  </form>
</div>
